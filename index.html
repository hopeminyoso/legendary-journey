<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Patient Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div> <button type="submit" class="btn btn-primary">Clear</button></div>
           <br>
            <div><button type="submit" class="btn btn-primary">Save</button></div>
        </form>
    </div>
    <div class="container">
        <h1>Patient Visits</h1>
        <form id="visitForm">
            <div class="form-group">
                <label for="height">Height (meters):</label>
                <input type="number" step="0.01" class="form-control" id="height" name="height" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="text" class="form-control" id="bmi" name="bmi" readonly>
            </div>

            <div class="form-group">
                <label for="visitDate">Visit Date:</label>
                <input type="date" class="form-control" id="visitDate" name="visitDate" required>
            </div>

            <div id="followUpSectionA" style="display: none;">
                <h2>Follow-up Section A</h2>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">General Health</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Good
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Poor
                        </label>
                      </div>
                      <div>
                      <legend class="col-form-label col-sm-2 pt-0">Have you ever been on diet to loose weight?</legend>
                      </div>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Yes
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            No
                          </label>
                        </div>   
                    </div>
                    <div class="row mb-3">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Comments</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                      </div>
                    </div>
                  </fieldset>
            </div>

            <div id="followUpSectionB" style="display: none;">
                <h2>Follow-up Section B</h2>
                <fieldset class="row mb-3">
                 <legend class="col-form-label col-sm-2 pt-0">General Health</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Good
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Poor
                        </label>
                      </div>
                      <div>
                      <legend class="col-form-label col-sm-2 pt-0">Are you currently taking any drugs</legend>
                      </div>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Yes
                          </label>
                        </div>
                    </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            No
                          </label>
                        </div>  
                    </div>
                    <div class="row mb-3">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Comments</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="colFormLabel" placeholder="comment">
                      </div>
                    </div>
                  </fieldset>
                  </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>   
</body>
<script src="script.js"></script>
</html>
